<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivals</title>
  <link rel="stylesheet" href="spain.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>bienvenido a españa</h1>
      <p>Welcome To Spain</p>
  </div>
    <section class="popular-festivals">
        <h2>Popular Festivals Of Spain</h2>
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://image-proxy.libere.app/images/jpg:1920/plain/https://air-production-cms-uploads.storage.googleapis.com/uploads/2024/02/26091249/fallas-de-valencia-1.jpg@jpg" alt="Gion Matsuri">
            <h3>Las Fallas</h3>
          
          </div>
          <div class="festival-card">
            <img src="https://www.winestudio.com.sg/wp-content/uploads/2016/08/La-tomatina_WS.jpg">
            <h3>La Tomatina</h3>
           
          </div>
          <div class="festival-card">
            <img src="https://cdn.shopify.com/s/files/1/0618/4864/9910/files/Semana_santa_in_Spain_1_1024x1024.jpg?v=1690463285" alt="Snow Festival">
            <h3>Semana Santa</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://images.squarespace-cdn.com/content/v1/57e94430d2b8579f31ebcc38/1559311501830-MWROJLM7LUYL3UUQPKJV/P1180463.jpg" alt="Gion Matsuri">
            <h3>Feria de Sevilla</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://cdn-acn.watchity.net/acn/images/782aca0b-cace-4cd7-8d4d-0cd1c38fcaa7/4a1d9c2d-6bbf-481c-a587-4031deec58bd.jpg" alt="Awa Odori">
            <h3>La Mercè</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://media-cdn.tripadvisor.com/media/attractions-splice-spp-674x446/06/f7/67/69.jpg" alt="Snow Festival">
            <h3>Haro Wine Festival</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://dims.apnews.com/dims4/default/b8835e7/2147483647/strip/false/crop/5014x3343+0+0/resize/1486x991!/quality/90/?url=https%3A%2F%2Fassets.apnews.com%2Fce%2F24%2Fb9be0cf968065e1fe45cbb7e1826%2Fdaff6b1c4f71470590b8e0e95c83a101">
            <h3>San Fermin (Pamplona Bull Run)</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://blog.abacoadvisers.com/wp-content/uploads/2019/08/christmas-new-year-spain-1.jpg">
            <h3>Christmas & New Year</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://img2.rtve.es/i/?w=1600&i=01718365923381.jpg" alt="Snow Festival">
            <h3>Cristianos y Moros</h3>
            
          </div>
        </div>
      </section>
  </main>
</body>
</html>
