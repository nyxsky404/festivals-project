<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivals</title>
  <link rel="stylesheet" href="japan.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>日本へようこそ</h1>
      <p>Welcome To Japan</p>
  </div>
    <section class="popular-festivals">
        <h2>Popular Festivals Of Japan</h2>
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://images.squarespace-cdn.com/content/v1/5f671df0a8bb27323e577233/1610020761744-M65V91CY54JE1RWJR3HE/Narita+Gion+Matsuri+-+Anthony+Wood+%288%29.jpg" alt="Gion Matsuri">
            <h3>Gion Matsuri</h3>
          
          </div>
          <div class="festival-card">
            <img src="https://www.ncmich.edu/_binaries/_events/awa-odori.png" alt="Awa Odori">
            <h3>Awa Odori</h3>
           
          </div>
          <div class="festival-card">
            <img src="https://gaijinpot.scdn3.secure.raxcdn.com/app/uploads/sites/6/2016/09/Shikotsu-Ice-festival.jpg" alt="Snow Festival">
            <h3>Snow Festival</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://web-japan.org/kidsweb/explore/calendar/assets/img/july/tanabata02.jpg" alt="Gion Matsuri">
            <h3>Tanbata</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://images.squarespace-cdn.com/content/v1/5cb09473755be259f904d128/1725933194542-OXVVZ8WMZGRSO5BB01VH/King+Mulu+Nebuta+COVER.jpg?format=2500w" alt="Awa Odori">
            <h3>Nebuta Matsuri</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://osaka.staymeander.com/wp-content/uploads/2023/08/Tenjin-Matsuri-1024x692.jpeg" alt="Snow Festival">
            <h3>Tenjin Matsuri</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://www.chichibu-matsuri.jp/wp-content/themes/chichibu-matsuri/images/yomatsuri/img_01.jpg" alt="Gion Matsuri">
            <h3>Chichibu Yomatsuri</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://content.fun-japan.jp/renewal-prod/cms/articles/content/b8254db879b3fdf7e3b52dc9aaec59f5331ff3b7.jpg" alt="Awa Odori">
            <h3>Hakata Gion Yamakasa</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://travel.rakuten.com/contents/sites/contents/files/styles/max_1300x1300/public/2023-12/nagasaki-lantern-festival_12.jpg?itok=GWjfd-xF" alt="Snow Festival">
            <h3>Nagasaki Lantern</h3>
            
          </div>
        </div>
      </section>
  </main>
</body>
</html>
