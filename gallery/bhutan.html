<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivals</title>
  <link rel="stylesheet" href="bhutan.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>Joen pa leg so</h1>
      <p>Welcome To Bhutan</p>
  </div>
    <section class="popular-festivals">
        <h2>Popular Festivals Of Bhutan</h2>
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://static.wanderon.in/wp-content/uploads/2024/04/thimphu-tshechu-festival-in-bhutan.jpg" alt="Gion Matsuri">
            <h3>Tshechu</h3>
          
          </div>
          <div class="festival-card">
            <img src="https://www.bhutaninbound.com/blog/wp-content/uploads/2023/06/folk-dance-paro.jpg">
            <h3>Paro Tshechu</h3>
           
          </div>
          <div class="festival-card">
            <img src="https://www.breathebhutan.com/wp-content/uploads/2021/01/Haa-Summer-Festival-Bhutan.jpg" alt="Snow Festival">
            <h3>Haa Summer Festival</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://www.holidaybhutan.com/wp-content/uploads/2018/11/black-necked-crane-festival.jpg" alt="Gion Matsuri">
            <h3>Black-Necked Crane Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://images.theadventurepeople.com/1200x675/15/15-2809-kod/bhutan-explorer-jambay-lhakhang-festival-12-days-c6pa5jucr8.jpg" alt="Awa Odori">
            <h3>Jambay Lakhang Drup</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.distinctdestinations.in/DistinctDestinationsBackEndImg/downloads/Matsutake-Mushroom-Festival--04.jpg" alt="Snow Festival">
            <h3>Matsutake Mushroom Festival</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://kuenselonline.com/wp-content/uploads/2024/03/Gomphu-Kora-Tshechu.jpg">
            <h3>Gomphu Kora Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.breathebhutan.com/wp-content/uploads/2019/10/Punakha-Tsechu-Festival-2.jpg">
            <h3>Punakha Drubchen</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.breathebhutan.com/wp-content/uploads/2019/06/Highlander-Festival-1.jpg" alt="Snow Festival">
            <h3>Jomolhari Mountain Festival </h3>
            
          </div>
        </div>
      </section>
  </main>
</body>
</html>
