<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivals</title>
  <link rel="stylesheet" href="nepal.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>नेपालमा स्वागत छ</h1>
      <p>Welcome To Nepal</p>
  </div>
    <section class="popular-festivals">
        <h2>Popular Festivals Of Nepal</h2>
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://cdn.prod.website-files.com/6364d88dd010ce5c6f8aa8fc/66b59b3d681bcdbf3f64f523_ii.jpg" alt="Gion Matsuri">
            <h3>Dashain and Tihar</h3>
          
          </div>
          <div class="festival-card">
            <img src="https://m.economictimes.com/thumb/msid-99889880,width-1200,height-900,resizemode-4,imgsize-50916/buddha-purnima-2023-know-date-timings-rituals-and-more.jpg">
            <h3>Buddha Jayanti</h3>
           
          </div>
          <div class="festival-card">
            <img src="https://www.iciclesadventuretreks.com/uploads/2015/08/gaijatra-festival-in-nepal.jpg" alt="Snow Festival">
            <h3>Gai Jatra</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://www.footprintadventure.com/uploads/media/Festivals/image-xeLcu7c1D-transformed.png" alt="Gion Matsuri">
            <h3>Janai Purnima</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://images.squarespace-cdn.com/content/v1/53ecd1bde4b0a6f9524254f8/1552797141287-32RLSJJPL2QENAIJQUJ0/Holi+Celebration.jpg?format=2500w" alt="Awa Odori">
            <h3>Fagun Purnima</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.acethehimalaya.com/wp-content/uploads/2012/08/til-laddu-maghe-sankranti.jpg" alt="Snow Festival">
            <h3>Maghe Sankranti</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://i.dawn.com/2011/09/641586-01-02_18599676.jpg">
            <h3>Indrajatra</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.tourguideinnepal.com/wp-content/uploads/2020/01/Pashupatinath-temple-Nepal-on-Mahashivratri.jpg">
            <h3>Mahashivaratri</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://gethiroshima.com/wp-content/uploads/2022/06/Ritual-rice-planting-at-Mibu-Hanadaue-festival-in-Kita-hiroshima.jpg" alt="Snow Festival">
            <h3>Rice Planting Festival</h3>
            
          </div>
        </div>
      </section>
  </main>
</body>
</html>
