<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivals</title>
  <link rel="stylesheet" href="singapore.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>欢迎来到新加坡</h1>
      <p>Welcome To Singapore</p>
  </div>
    <section class="popular-festivals">
        <h2>Popular Festivals Of Singapore</h2>
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/06/10/USAT/74045302007-dragon-boat-festival-races-01.jpg?crop=4314,2427,x42,y394&width=1600&height=800&format=pjpg&auto=webp" alt="Gion Matsuri">
            <h3>Dragon Boat Festival</h3>
          
          </div>
          <div class="festival-card">
            <img src="https://onecms-res.cloudinary.com/image/upload/s--zNu3Sxeu--/f_auto,q_auto/c_fill,g_auto,h_676,w_1200/hari-raya-light-up.jpg?itok=o2OSJthe">
            <h3>Hari Raya Puasa</h3>
           
          </div>
          <div class="festival-card">
            <img src="https://allthingsdelicious.sg/cdn/shop/articles/6_Fun_Things_to_Do_This_National_Day.jpg?v=1658197998" alt="Snow Festival">
            <h3>Singapore National Day</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://cdn.britannica.com/08/258408-050-2DE8DC29/river-lanterns-during-ghost-festival-in-guilin-china-2016.jpg" alt="Gion Matsuri">
            <h3> Hungry Ghost Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://cdn.i-scmp.com/sites/default/files/d8/images/canvas/2022/12/19/dd1d034b-7f64-47ff-80b2-9224cdeb99d3_aa875338.jpg" alt="Awa Odori">
            <h3>Singapore Art Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://www.riotimesonline.com/wp-content/uploads/2024/09/Singapore-Grand-Prix.webp" alt="Snow Festival">
            <h3>Singapore Grand Prix</h3>
            
          </div>
        </div>
      </section>
      <section class="popular-festivals">
        <div class="festival-container">
          <div class="festival-card">
            <img src="https://media.timeout.com/images/106183410/750/422/image.jpg">
            <h3>Singapore River Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://media.timeout.com/images/105814614/750/422/image.jpg">
            <h3>The Lantern Festival</h3>
            
          </div>
          <div class="festival-card">
            <img src="https://cdn-imgix.headout.com/media/images/f1720eb29a7ae23e53af95d609eccf91-31087-singapore-christmas-wonderland---gbb-cloud-forest---supertree-obs-ocbc-skyway-ticket-01.jpg?auto=format&w=702.4499999999999&h=401.4&q=90&fit=crop&ar=7%3A4&crop=faces" alt="Snow Festival">
            <h3>Christmas</h3>
            
          </div>
        </div>
      </section>
  </main>
</body>
</html>
