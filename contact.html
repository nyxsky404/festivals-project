<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="contact.css" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Gallery</a>
    <a href="">Festivals</a>
</nav>

  <div class="container">
    <div class="heading">
      <h1>Contact Us</h1>
      <p>If you have questions, feedback, or inquiries, we're here to help.</p>
    </div>

    <section class="info">
        <a href="mailto:hello@example.com">
            <img src="email.png" alt="email"> hello@example.com</a>
        <a href="tel:1234567890">
            <img src="telephone.png" alt="phone"> 1-234-567-890 </a>
    </section>

    <div class="form">
      <form action="#" method="POST">
        <input type="text" name="first-name" placeholder="First Name*" required>
        <input type="text" name="last-name" placeholder="Last Name*" required>
        <input type="email" name="email" placeholder="Your Email Address*" required>
        <input type="tel" name="phone" placeholder="Phone Number (optional)">
        <input type="text" name="subject" placeholder="Subject*" required>
        <textarea name="message" placeholder="Type your message here..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="containers">
      <div class="copyright">
        <p>&copy; 2024 Celebrate Culture, Inc</p>
      </div>
      <div class="social-media">
        <a href="https://in.linkedin.com/"><img src="./linkedin.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/"><img src="./instagram.png" alt="Instagram"></a>
        <a href="https://github.com/ishida-writtes/festivals-project"><img src="./github.png" alt="Facebook"></a>
      </div>
    </div>
  </footer>

</body>

</html>
